---
layout: styleguide.html
title: Amsterdam
---

<ul>
  {{#each components as |component|}}
    <li><a href="/{{component.path}}">{{component.title}}</a></li>
  {{/each}}
</ul>

<div id="colors" class="cf px-m py-xl">
  <!-- Make Global Site Colors -->
  {{#if site.colors }}
    <ul class="list-reset">
      {{#each color in site.colors}}
      <li class="inline-block">
        <div class="p-xl m-m" style="background-color:{{color-hex}};"></div>
        <p>{{color-name}}:{{color-hex}}</p>
      </li>
      {{/each}}
    </ul>
  {{/if}}
</div>
