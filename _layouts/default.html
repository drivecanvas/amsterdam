<!DOCTYPE html>
<html>

  {% include head.html %}

  <body class="relative" data-spy="scroll" data-target="#stickyNav">
    {% include icons.html %}
    <!-- <button class='h5'>Toggle Grid</button> -->
    <div class="">
        {% include header.html %}
        {{ content }}
        {% include footer.html %}
    </div>
    <script>
      // Smooth Scrolling for Anchor Links
      $(function() {
        $('a[href*="#"]:not([href="#"])').click(function() {
          if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
            var target = $(this.hash);
            target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
            if (target.length) {
              $('html, body').animate({
                scrollTop: target.offset().top
              }, 1000);
              return false;
            }
          }
        });
      });

      // Anchor Link highlighting using Boostrap "scrollspy"


      // Sticky Sub Navigations using Boostrap "affix"
      $('#stickyNav').affix({
        offset: {
          top: function (){
            return (this.top = $('#hero').outerHeight(true))
          },
          bottom: function () {
            return (this.bottom = $('.footer').outerHeight(true))
          }
        }
      });

      // Toggle Baseline Grid and show element outlines
      const toggleGrid = e => {
        document.body.classList.toggle('grid8')
        document.body.classList.toggle('debug')
      }
      document.body.addEventListener('click', toggleGrid)
    </script>
  </body>

</html>
