    <script>
      // Smooth Scrolling for Anchor Links in stickyNav
      $(function() {
        $('#stickyNav a[href*="#"]:not([href="#"])').click(function() {
          if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
            var target = $(this.hash);
            target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
            if (target.length) {
              $('html, body').animate({
                scrollTop: target.offset().top
              }, 1000);
              return false;
            }
          }
        });
      });

      // Anchor Link highlighting using Boostrap "scrollspy"


      // Sticky Sub Navigations using Boostrap "affix"
      $('#stickyNav').affix({
        offset: {
          top: function (){
            return (this.top = $('#hero').outerHeight(true))
            // this is limiting, because "#hero" is a wrap around the content hero and the nav it includes, not very reusable
            // I'd rather say, when the nav bar #stickyNav is == to the top of the window
          },
          bottom: function () {

            // if window offset from top >=  $('#pricing').outerHeight() + $('#pricing').scrollTop()
            // this is ok
          // return (this).bottom = $().outerHeight(true))

          }
        }
      });

      //Smart Scroll for how it works

      // Tabs for content in why canvas
      jQuery(document).ready(function(){

        jQuery('nav.tabs').each(function(){
          // For each set of tabs, we want to keep track of
          // which tab is active and its associated content
          var $active, $content, $links = jQuery(this).find('a');

          // If the location.hash matches one of the links, use that as the active tab.
          // If no match is found, use the first link as the initial active tab.
          $active = jQuery($links.filter('[href="'+location.hash+'"]')[0] || $links[0]);
          $active.addClass('active');

          $content = jQuery($active[0].hash);

          // Hide the remaining content
          $links.not($active).each(function () {
            jQuery(this.hash).hide();
          });

          // Bind the click event handler
          jQuery(this).on('click', 'a', function(e){
            // Make the old tab inactive.
            $active.removeClass('active');
            $content.hide();

            // Update the variables with the new link and content
            $active = jQuery(this);
            $content = jQuery(this.hash);

            // Make the tab active.
            $active.addClass('active');
            $content.show();

            // Prevent the anchor's default click action
            e.preventDefault();

          });
        });
      });

      // Toggle Baseline Grid and show element outlines
