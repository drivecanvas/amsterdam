# Site settings
title: Amsterdam
email: abloom@drivecanvas.com
author: Canvas Design Team
description: The Canvas Design Systems Library
baseurl: "" # the subpath of your site, e.g. /blog/
url: "" # the base hostname & protocol for your site

facebook-username: "" #
instagram-username: "" #
twitter-username: "" #



# Build settings
markdown: kramdown

sass:
  style: :expanded # When you want to minify, change to :compressed

styles: # Add your styles by removing the comments.
  - <link href="yourstylelink.css" rel="stylesheet">
  # BassCss - <link href="https://unpkg.com/basscss@8.0.2/css/basscss.min.css" rel="stylesheet">
  # Tachyons - <link rel="stylesheet" href="https://unpkg.com/tachyons@4.6.1/css/tachyons.min.css"/>
  # Bootstrap - <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

gems: ['kramdown']

# Exclusions from Build
exclude:
  - package.json
  - node_modules
  - gulpfile
  - .sass-cache
  - Gemfile
  - Gemfile.lock
  - config.ru
  - vendor
  - Procfile
  - Rakefile
